<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo de Animes</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">
              Animesflix
            </h1>
            <p class="page-subtitle">
                Crie sua lista de animes!
                <span class="tooltip">
                    <span class="tooltip-text">Como Funciona: Adicione seus animes favoritos usando a URL da imagem terminada em .jpg. <br>Classifique-os clicando nas estrelas.</span>
                </span>
            </p>
            <div class="form-wrapper">
                <input type="text" id="anime" name="anime" placeholder="Insira o endereço de imagem">
                <button onClick="adicionarAnime()">Adicionar Anime</button>
            </div>
        </div>
        <div id="anime-catalog"></div>
        <div class="arrow menu-arrow"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js" ></script>
    </body>
</html>
