<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Watchlist</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">
              Your Watchlist
            </h1>
            <p class="page-subtitle" style="display: block">
                Crie sua lista de animes para assistir mais tarde!
            </p>
            <div class="form-container">
                <div class="form-wrapper" style="display: ''">
                    <input type="text" id="anime" name="anime" placeholder="Insira o endereço de imagem">
                    <div id="select-container">
                        <select id="imagem" onchange="formatoImagem()">
                            <option value="">Formato</option>
                            <option value="jpg">.jpg</option>
                            <option value="png">.png</option>
                            <option value="jpeg">.jpeg</option>
                            <option value="jpe">.jpe</option>
                        </select>
                    </div>
                </div>
                <button id="btnAdicionarAnime" onClick="adicionarAnimeAssistirMaisTarde()" disabled>Adicionar Anime</button>
            </div>
        </div>
        <div class="section-title" style="display: none;">
            <h2>Assistir mais tarde <i class="fas fa-sort" id="sort-icon" onclick="toggleSortMenu()"></i></h2>
            <div class="sort-menu" id="sort-menu">
                <label>
                    <input type="radio" name="sort-option" value="dateAsc" checked> Data de Criação (Ascendente)
                </label>
                <label>
                    <input type="radio" name="sort-option" value="dateDesc"> Data de Criação (Descendente)
                </label>
                <label>
                    <input type="radio" name="sort-option" value="starsAsc"> Não assistidos
                </label>
                <label>
                    <input type="radio" name="sort-option" value="starsDesc"> Já assistidos
                </label>
                <label>
                    <input type="radio" name="sort-option" value="nameAsc"> Nome (A-Z)
                </label>
                <label>
                    <input type="radio" name="sort-option" value="nameDesc"> Nome (Z-A)
                </label>
            </div>
            <div class="section-line"></div>
        </div>
        <div id="anime-catalog" style="display: '';"></div>
        <div class="arrow menu-arrow"></div>
        <button id="btnRemoverTodos" onclick="confirmarRemoverTodosAnimes()" style="display: none;">Remover Tudo</button>

        <!-- Modal de confirmação personalizado -->
        <div id="modalConfirmacao" class="modal">
            <div class="modal-content">
            <p>
                Tem certeza de que deseja remover todos os animes?
                <br>
                Isso irá APAGAR TODOS os animes.
            </p>
            <div class="modal-buttons">
                <button class="btn-sim" onclick="removerTodosAnimes()">Sim</button>
                <button class="btn-nao" onclick="fecharModalConfirmacao()">Não</button>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

        <script type="text/javascript" src="js/scripts.js" ></script>
    </body>
</html>
